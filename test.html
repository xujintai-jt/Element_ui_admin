<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn {
      color: #000;
    }
  </style>
</head>

<body>
  <button class="btn">btn</button>

  <script>
    function f1() {
      var a = 1

      function add() {
        a++
        console.log(a);
        return a
      }

      function reduce() {
        a--
        console.log(a);
        return a
      }
      return {
        add,
        reduce
      }
    }

    var x = f1()
    x.add()
    x.add()
    x.reduce()
  </script>

</body>

</html>
